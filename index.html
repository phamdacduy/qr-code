<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <div class="container">
      <main class="qr">
        <img src="images/image-qr-code.png" alt="QR code" class="qr__image">
        <h1 class="qr__heading">Improve your front-end skills by building projects</h1>
        <p class="qr__description">Scan the QR code to visit Frontend Mentor and take your
          coding skills
          to the next level
          Challenge by Frontend Mentor.</p>
        <p class="qr__author">Coded by Duy Pham.</p>
      </main>

    </div>

  </body>

</html>
